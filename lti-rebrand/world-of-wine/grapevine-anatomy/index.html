<!doctype html>
<html>
    <head>
        <title>World of Wine :: Grapevine Anatomy</title>
        <link rel="stylesheet" type="text/css" href="css/foundation.min.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="css/jquery.slidereveal.css"
        />
        <link rel="stylesheet" type="text/css" href="css/anatomy.css" />
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/jquery.js"></script>
        <script src="js/foundation.min.js"></script>
        <script src="js/jquery.slidereveal.js"></script>
        <script src="js/anatomy.js"></script>
        <script src="/course.units/edx/js/ga.js"></script>
    </head>
    <body>
        <div id="content" class="small-centered columns">
            <div id="page">
                <h3 id="page-title">Grapevine Anatomy</h3>

                <div class="slider" id="image-list">
                    <div>
                        <a title="Grapes" main-image-id="main-grapes">
                            <img src="img/grapes-thumb.jpg" alt="Grapes" />
                        </a>
                    </div>
                    <div>
                        <a title="Leaf" main-image-id="main-leaf">
                            <img src="img/leaf-thumb.jpg" alt="Leaf" />
                        </a>
                    </div>
                    <div>
                        <a title="Trunk" main-image-id="main-trunk">
                            <img src="img/trunk-thumb.jpg" alt="Trunk" />
                        </a>
                    </div>
                    <div>
                        <a title="Vine" main-image-id="main-vine">
                            <img src="img/vine-thumb.jpg" alt="Vine" />
                        </a>
                    </div>
                </div>
                <div class="main-image-wrapper">
                    <div class="img" id="main-grapes">
                        <div class="image-reveal">
                            <a href="img/grapes-isolated.jpg">
                                <img src="img/grapes-base.jpg" />
                            </a>
                        </div>
                    </div>
                    <div class="img" id="main-leaf">
                        <div class="image-reveal">
                            <a href="img/leaf-isolated.jpg">
                                <img src="img/leaf-base.jpg" />
                            </a>
                        </div>
                    </div>
                    <div class="img" id="main-trunk">
                        <div class="image-reveal">
                            <a href="img/trunk-isolated.jpg">
                                <img src="img/trunk-base.jpg" />
                            </a>
                        </div>
                    </div>
                    <div class="img" id="main-vine">
                        <div class="image-reveal">
                            <a href="img/vine-isolated.jpg">
                                <img src="img/vine-base.jpg" />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
